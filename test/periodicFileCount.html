<script>
    function set2fig(num) {
    // 桁数が1桁だったら先頭に0を加えて2桁に調整する
    var ret;
    if( num < 10 ) { ret = "0" + num; }
    else { ret = num; }
    return ret;
 }
    function dateFormat(){
        var nowHour = set2fig( nowTime.getHours() );
        var nowMin  = set2fig( nowTime.getMinutes() );
        var nowSec  = set2fig( nowTime.getSeconds() );
        return "時刻は、" + nowHour + ":" + nowMin + ":" + nowSec + " です。";
    }

var status = "今は何もしていません";
var startTime = new Date();
var comment = "動作開始時刻は、" + dateFormat(startTime) + " です。";

document.getElementById("comment_1").innerHTML = comment;

document.onkeydown = keydown;
function keydown() {
    status = "オッ！！　今、キーが押されましたよ。KeyCodeは" + event.keyCode;
    document.getElementById("Message").innerHTML = status;
}



function showClock2() {
    var nowTime = new Date();
    document.getElementById("RealtimeClockArea1").innerHTML = dateFormat(nowTime);
//    document.write('<script type= "text/javascript" src="//camera.hkose.com/test/countFiles.php" /script>');

$(function(){

        type: "POST",

//        data:{ id: $this.attr("id") },
        success: function(response){
            counter++;
            programStatus = counter + "回目のPHP呼出しに成功しました";
            document.getElementById("Message").innerHTML = programStatus;
            target=document.getElementById("ConvertedFiles");
            fileCount = (response);
            target.innerHTML = fileCount;
        },
        error: function(response){
            target=document.getElementById("ConvertedFiles");
            fileCount = (response);
            target.innerHTML = fileCount;
        }

    })

});


}
 setInterval('showClock2()',5000);
 counter =0; //カウンターのイニシャライズ
